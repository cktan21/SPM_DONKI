networks:
    spm-net:
        driver: bridge
        name: spm-net

services:
    kong:
        image: kong/kong-gateway:3.9.0.1
        container_name: kong-dbless
        restart: always
        networks:
            - spm-net
        volumes:
            - ./kong:/kong/declarative
        environment:
            KONG_DATABASE: "off"
            KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yml"
            KONG_PROXY_ACCESS_LOG: "/dev/stdout"
            KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
            KONG_PROXY_ERROR_LOG: "/dev/stderr"
            KONG_ADMIN_ERROR_LOG: "/dev/stderr"
            KONG_ADMIN_LISTEN: "0.0.0.0:8001"
            KONG_ADMIN_GUI_URL: "http://localhost:8002"
            KONG_LICENSE_DATA: ""
        ports:
            - "8000:8000"
            - "8443:8443"
            - "8001:8001"
            - "8444:8444"
            - "8002:8002"
            - "8445:8445"
            - "8003:8003"
            - "8004:8004"

    #   prometheus:
    #     image: prom/prometheus:latest
    #     container_name: prometheus
    #     networks:
    #       - spm-net
    #     volumes:
    #       - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    #     ports:
    #       - "9090:9090"

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        networks:
            - spm-net
        ports:
            - "1010:3000"
        volumes:
            - ./grafana/provisioning:/etc/grafana/provisioning
            - ./grafana/dashboards:/etc/grafana/dashboards

    project:
        build: ./services/atomic/project
        container_name: project
        networks:
            - spm-net
        ports:
            - "5200:5200"
        environment:
            SUPABASE_URL: ${SUPABASE_URL}
            SUPABASE_API_KEY: ${SUPABASE_API_KEY}

    tasks:
        build: ./services/atomic/tasks
        container_name: tasks
        networks:
            - spm-net
        ports:
            - "5500:5500"
        environment:
            SUPABASE_URL: ${SUPABASE_URL}
            SUPABASE_API_KEY: ${SUPABASE_API_KEY}
            INTERNAL_API_KEY: ${INTERNAL_API_KEY}

    user:
        build: ./services/atomic/user
        container_name: user
        networks:
            - spm-net
        ports:
            - "5100:5100"
        environment:
            SUPABASE_URL: ${SUPABASE_URL}
            SUPABASE_API_KEY: ${SUPABASE_API_KEY}
            SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
            SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

    schedule:
        build: ./services/atomic/schedule
        container_name: schedule
        networks:
            - spm-net
        ports:
            - "5300:5300"
        environment:
            SUPABASE_URL: ${SUPABASE_URL}
            SUPABASE_API_KEY: ${SUPABASE_API_KEY}

    manage-task:
        build: ./services/composite/manage_task
        container_name: manage-task
        networks:
            - spm-net
        ports:
            - "4000:4000"
        environment: # rem you need to always add for each ms
            INTERNAL_API_KEY: ${INTERNAL_API_KEY}
            KAFKA_BOOTSTRAP_SERVERS: kafka:29092

    manage-project:
        build: ./services/composite/manage_project
        container_name: manage-project
        networks:
            - spm-net
        ports:
            - "4100:4100"
        environment:
            INTERNAL_API_KEY: ${INTERNAL_API_KEY}
            KAFKA_BOOTSTRAP_SERVERS: kafka:29092

    zookeeper:
        image: confluentinc/cp-zookeeper:7.4.0
        container_name: zookeeper
        restart: always
        networks:
            - spm-net
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - "2181:2181"

    kafka:
        image: confluentinc/cp-kafka:7.4.0
        container_name: kafka
        restart: always
        depends_on:
            - zookeeper
        networks:
            - spm-net
        ports:
            - "9092:9092"
            - "9101:9101"
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
            KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
            KAFKA_JMX_PORT: 9101
            KAFKA_JMX_HOSTNAME: localhost
        healthcheck:
            test:
                [
                    "CMD",
                    "kafka-broker-api-versions",
                    "--bootstrap-server",
                    "kafka:9092",
                ]
            interval: 10s
            timeout: 5s
            retries: 5

    kafka-ui:
        image: provectuslabs/kafka-ui:latest
        container_name: kafka-ui
        restart: always
        depends_on:
            - kafka
        networks:
            - spm-net
        ports:
            - "8080:8080"
        environment:
            KAFKA_CLUSTERS_0_NAME: spm-cluster
            KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
            KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

    kafka-setup:
        build: ./kafka
        container_name: kafka-setup
        depends_on:
            kafka:
                condition: service_healthy
        networks:
            - spm-net
